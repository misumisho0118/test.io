<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>履歴 - 射精管理システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <p class="subtitle">利用状況</p>
        </header>
        <div class="filter-section">
            <label for="monthFilter" style="margin-bottom:0;">期間:</label>
            <select id="monthFilter">
                <!-- Options populated by JS -->
            </select>
        </div>
        <div class="dashboard-card">
            <div class="stat-group">
                <div class="stat-item">
                    <h3 id="totalCount">0</h3>
                    <p>回数</p>
                </div>
                <div class="stat-item">
                    <h3 id="totalCost">¥0</h3>
                    <p>合計金額</p>
                </div>
            </div>
        </div>
        <div class="dashboard-card" style="padding: 1rem;">
            <h4 style="margin-bottom: 1rem; text-align: left;">履歴</h4>
            <ul id="historyList" class="history-list">
                <!-- List items populated by JS -->
            </ul>
        </div>
        <div class="btn-group">
            <a href="index.html" class="btn btn-secondary">
                戻る
            </a>
        </div>
        <div id="loading" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>読み込み中...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
